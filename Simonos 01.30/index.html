<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="myElement">Senas tekstas</div>
    <button id="changeTextButton">Pakeisti tekstą</button>

    <div class="colorChange">Elemento 1</div>
    <div class="colorChange">Elemento 2</div>
    <div class="colorChange">Elemento 3</div>
    <button id="changeColorButton">Pakeisti spalvą</button>

    <button id="createButtonButton">Sukurti mygtuką</button>
    <div id="buttonContainer"></div>

    <ul id="myList">
      <li>Elementas 1</li>
    </ul>
    <button id="addListItemButton">Pridėti sąrašo elementą</button>

    <div id="removeMe">Pašalink mane</div>
    <button id="removeButton">Pašalinti elementą</button>

    <div class="removeClass">Elemento 1</div>
    <div class="removeClass">Elemento 2</div>
    <div class="removeClass">Elemento 3</div>
    <button id="removeAllButton">Pašalinti visus elementus</button>

    <img id="myImage" src="js.jpg" alt="html logo" />
    <button id="changeSrcButton">Pakeisti paveikslėlį</button>

    <img id="myImageAlt" src="html.jpg" alt="Pradinis alt" />
    <button id="changeAltButton">Pakeisti alt atributą</button>

    <form id="myForm">
      <input id="name" type="text" placeholder="Įveskite tekstą" required />
      <button type="submit">Pateikti</button>
    </form>

    <script src="script.js"></script>
  </body>
</html>
